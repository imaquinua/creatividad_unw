<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard UNW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #5e72e4;
            --accent-hover: #4c63d2;
            --bg-primary: #f5f7fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border: #e1e8ed;
            --shadow: rgba(0, 0, 0, 0.08);
            --error: #EF5350;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
            background: var(--bg-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(94, 114, 228, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 83, 80, 0.1);
            color: var(--error);
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .toggle-btn:hover {
            color: var(--accent);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Dashboard UNW</h1>
            <p>Seguimiento de Producci√≥n Creativa</p>
        </div>

        <div id="errorMessage" class="error-message">
            Usuario o contrase√±a incorrectos
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingresa tu usuario"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-toggle">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contrase√±a"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="footer">
            ¬© 2025 Universidad UNW. Todos los derechos reservados.
        </div>
    </div>

    <script>
        // Credenciales (en producci√≥n esto deber√≠a estar en el backend)
        const CREDENTIALS = {
            username: 'unw',
            password: 'unw2025'
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Verificar credenciales
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                // Crear sesi√≥n
                const sessionData = {
                    user: username,
                    loginTime: new Date().toISOString(),
                    token: btoa(username + ':' + Date.now())
                };

                // Guardar en localStorage
                localStorage.setItem('unwSession', JSON.stringify(sessionData));

                // Redirigir al dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Mostrar error
                errorMessage.classList.add('show');

                // Limpiar campos
                document.getElementById('password').value = '';
                document.getElementById('username').focus();

                // Ocultar mensaje despu√©s de 3 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Verificar si ya hay sesi√≥n activa
        window.addEventListener('load', function() {
            const session = localStorage.getItem('unwSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    // Si la sesi√≥n existe y es v√°lida, redirigir al dashboard
                    if (sessionData.user && sessionData.token) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    // Si hay error al parsear, limpiar sesi√≥n
                    localStorage.removeItem('unwSession');
                }
            }
        });
    </script>
</body>
</html>
